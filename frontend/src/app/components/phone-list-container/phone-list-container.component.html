<input class="filter" (keyup)="onKey($event)" placeholder="Filter phones...">

<app-loading *ngIf="loading | async"></app-loading>

<div *ngIf="phoneList | async" class="row list-wrapper animate fadeIn">
    <app-phone-detail-component 
      *ngFor="let phone of phoneList | async" 
      [phone]="phone">
    </app-phone-detail-component>
</div>
